<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form>
    <div class="form-group">
        <label for="accountId">账号</label>
        <input name="accountId" type="email" class="form-control" id="accountId" placeholder="请输入您的账号...">
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="请输入您的密码...">
    </div>
    <div class="form-group">
        <label for="exampleInputFile">头像</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Check me out
        </label>
    </div>
    <button type="submit" class="btn btn-default">注册</button>
    <button type="button" class="btn btn-default" href="/login">去登陆</button>
    <button type="reset" class="btn btn-default">重置</button>
</form>
</body>
</html>
